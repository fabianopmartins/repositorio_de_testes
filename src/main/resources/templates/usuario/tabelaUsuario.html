<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Avaliação</title>
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.jqueryui.min.css"
	rel="stylesheet">
</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->

		<ul th:replace="~{fragments/sidebarFooter :: ul}"></ul>

		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->

				<nav th:replace="~{fragments/topbar}"></nav>

				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-2 text-gray-800 tab">Usuários</h1>
					</div>

					<!-- DataTales Example -->
					<div class="card mb-4 text-center">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th class="align-middle">Nome</th>
											<th class="align-middle">Editar</th>
											<th class="align-middle">Deleta</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th class="align-middle">Nome</th>
											<th class="align-middle">Editar</th>
											<th class="align-middle">Deleta</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="usuario : ${usuarios}">
											<td class="align-middle"><span th:text="${usuario.nome}"></span></td>
											<td class="align-middle"><a
												class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
												href="#"
												th:onclick="'javascript:abreAlteraUsuarioModal(\''+ ${usuario.id} + '\');'">
													<i class="fas fa-pencil-alt"></i>
											</a></td>
											<td class="align-middle"><a
												class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
												href="#" th:href="@{/usuario/deleta/{id}(id=${usuario.id})}">
													<i class="fas fa-trash-alt"></i>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->

			<footer th:insert="~{fragments/sidebarFooter :: footer}"></footer>

			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- modal -->
	<div th:fragment="alteraUsuario" id="alteraUsuarioModalHolder"></div>

</body>
</html>
