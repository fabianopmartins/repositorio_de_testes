<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<link href="/css/style2.css" rel="stylesheet">
</head>
<div id="alteraRoleModal" class="modal fade" role="dialog"
	th:fragment="alteraRole" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Alterar Tipo
						de Usu√°rio</span>
				</h4>
			</div>

			<form th:action="@{/usuario/alteraRole}" method="post"
				th:object="${role}" id="altera-role-form">

				<!-- Input values -->
				<div class="modal-body container col-md-8">
					<div class="form-row" align="center">
						<div class="form-group col-md-10 mt-3" hidden="">
							<label>Id</label> <input type="text" th:field="*{id}"
								id="inputRoleId" class="form-control col-sm-10"
								required="required" />
						</div>
						<div class="form-group col-md-10 mt-3">
							<label>Nome</label> <input type="text" th:field="*{nomeRole}"
								id="inputRoleId" class="form-control col-sm-10"
								required="required" />
						</div>
					</div>

					<!-- buttons -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
