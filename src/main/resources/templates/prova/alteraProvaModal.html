<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<link href="/css/style2.css" rel="stylesheet">
</head>
<div id="alteraProvaModal" class="modal fade" role="dialog"
	th:fragment="alteraProva" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="background: #093159;">
				<h4 class="modal-title">
					<span style="font-weight: bold; color: white;">Alterar Prova</span>
				</h4>
			</div>

			<form th:action="@{/prova/altera}" method="post"
				th:object="${prova}" id="altera-prova-form">

				<!-- Input values -->
				<div class="modal-body container col-md-8">
					<div class="form-row" align="center">
						<div class="form-group col-md-10 mt-3" hidden="">
							<label>ID</label> <input type="text" th:field="*{id}"
								id="inputProvaId" class="form-control col-sm-3"
								readonly="readonly" required="required" />
						</div>
						<div class="form-group mt-3" align="center">
							<div class="form-group">
								<label>Nome</label><input type="text" th:field="*{nome}"
									name="nome" class="form-control" required="required" />
							</div>
						</div>
					</div>
				</div>

				<!-- buttons -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
