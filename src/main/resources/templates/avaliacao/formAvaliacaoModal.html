<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<div id="formAvaliacaoModal" class="modal fade" role="dialog"
		th:fragment="formAvaliacao" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background: #093159;">
					<h4 class="modal-title">
						<span style="font-weight: bold; color: white;">Cadastrar
							Avaliação</span>
					</h4>
				</div>

				<form th:action="@{/avaliacao/salva}" method="post"
					th:object="${avaliacao}" id="form-acao-form">

					<!-- Input values -->
					<div class="modal-body container col-md-6">
						<div class="form-group">
							<label>Nota</label><input type="number" th:field="*{nota}"
								name="nota" class="form-control" value="0" required="required"/>
						</div>
						<div class="form-group" >
							<label id="inputOfertaProduto-label"><select
								class="form-control" id="inputOfertaProduto"
								th:field="*{prova}" style="width: 215px;" required="required">
									<option value="">Prova</option>
									<option th:each="prova: ${provas}" th:value="${prova.id}"
										th:text="${prova.nome}" />
							</select></label>
						</div>
						<div class="form-group" >
							<label id="inputOfertaProduto-label"><select
								class="form-control" id="inputOfertaProduto"
								th:field="*{usuario}" style="width: 215px;" required="required">
									<option value="">Aluno</option>
									<option th:each="usuario: ${usuarios}" th:value="${usuario.id}"
										th:text="${usuario.nome}" />
							</select></label>
						</div>
					</div>

					<!-- buttons -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
